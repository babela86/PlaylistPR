<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">
		<ui:define name="header">My Musics</ui:define>
		<ui:define name="content">
			<div id="content">
				<p>por as musicas adicionadas pelo utilizador ou msg que nao ha
					musicas adicionadas por ele</p>
				<div class="tablebox">
					<h:dataTable id="listamensagens"
						 var="list"><!-- value="#{userInput.listmmusics()}" -->
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{list.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Artist" />
							</f:facet>
							<h:outputText value="#{list.artist}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Album" />
							</f:facet>
							<h:outputText value="#{list.album}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Year" />
							</f:facet>
							<h:outputText value="#{list.year}" />
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
