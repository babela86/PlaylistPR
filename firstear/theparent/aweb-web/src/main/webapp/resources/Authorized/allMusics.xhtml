<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>

	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">
		<ui:define name="header">All Musics</ui:define>
		<ui:define name="content">
			<div id="content">
				<h2>List of all musics!</h2>
				<h:form>
					<div class="tablebox">
						<h:dataTable id="listamensagens" var="list"
							value="#{userInput.listallmusics()}">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{list.title}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Artist" />
								</f:facet>
								<h:outputText value="#{list.artist}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Album" />
								</f:facet>
								<h:outputText value="#{list.album}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Year" />
								</f:facet>
								<h:outputText value="#{list.year}" />
							</h:column>
							<h:column>
								<h:commandButton class="btnTabs"
									action="#{render.showTable(list.idMusic)}" value="Add">
								</h:commandButton>
							</h:column>
						</h:dataTable>
					</div>
					<div id="all" style="margin-top: 20px;">
					
					<h4>Select the playlist </h4>
						<h:panelGroup rendered="#{render.tableShow}">
							<div class="tablebox" id="all2">
								<h:dataTable id="listamensagens2"
									value="#{userInput.listmyplaylists()}" var="list">

									<h:column>
										<f:facet name="header">
											<h:outputText value="Name" />
										</f:facet>
										<h:outputText value="#{list.name}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="id" />
										</f:facet>
										<h:outputText value="#{list.idPlaylist}" />
									</h:column>
									<h:column>
										<h:commandButton class="btnTabs"
											action="#{addToPlaylist.addTo(list.idPlaylist)}" value="Add">
										</h:commandButton>
									</h:column>
								</h:dataTable>
							</div>
						</h:panelGroup>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
