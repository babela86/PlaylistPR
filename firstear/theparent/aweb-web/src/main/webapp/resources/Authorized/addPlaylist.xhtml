<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">


		<ui:define name="header">Add Playlist</ui:define>
		<ui:define name="content">
			<div id="content">
				<h2>Give a name for your new playlist</h2>

					<h:form>
						<h:panelGrid class="panelGrid" columns="2" layout="grid" >

							<h:outputText value="Name of the New Playlist" />
							<h:inputText />
							<h:commandButton class="btnSign" value="Clear" />
							<h:commandButton class="btnSign" value="Create" />
						</h:panelGrid>

					</h:form>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
