
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>

	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">
		<ui:define name="header">My Playlists</ui:define>
		<ui:define name="content">
			<div id="content">
				<h:form>

					<div class="tablebox">
						<h:dataTable id="listamensagens"
							var="list"><!-- value="#{userInput.listmyplaylists()}"  -->
							
							<h:column>
								<f:facet name="header" >
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{list.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Consultar" />
								</f:facet>
								<h:form>
									<h:commandButton label="OK" />
									<!-- por a ir para a playlist-->

								</h:form>
							</h:column>
						</h:dataTable>
					</div>

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
