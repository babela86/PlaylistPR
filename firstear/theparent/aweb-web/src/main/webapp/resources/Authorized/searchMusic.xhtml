<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<ui:composition
		template="/resources/template/common/commonLayout.xhtml">


		<ui:define name="header">Search Music</ui:define>
		<ui:define name="content">
			<div id="content">
				<h2>Here you can search musics</h2>

				<div class="row" style="width: 30%;">
					<h:form>
						<h:panelGrid class="panelGrid" columns="2" layout="grid">
							<h:outputText value="Title" />
							<h:inputText value="#{userInput.title}"/>
							<h:outputText value="Artist" />
							<h:inputText value="#{userInput.artist}"/>
							<h:commandButton class="btnContent" value="Clear" type="reset" />
							<h:commandButton class="btnContent" value="Search" action="#{userInput.searchMusics()}" />
						</h:panelGrid>

					</h:form>
				</div>
				<div class="tablebox" style="margin-top: 20px;">
					<h:dataTable id="listamensagens"		
						 var="list" value="#{userInput.search}">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{list.title}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Artist" />
							</f:facet>
							<h:outputText value="#{list.artist}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Album" />
							</f:facet>
							<h:outputText value="#{list.album}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Year" />
							</f:facet>
							<h:outputText value="#{list.year}" />
						</h:column>
					</h:dataTable>
				</div>
				
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
